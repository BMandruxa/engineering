<!DOCTYPE html>
<html lang="en">
@@include('html/head.html',{
"title":"Калькулятор"
})

<body>
   <div class="wrapper">
      @@include('html/header.html',{})
      <main>
         <div class="montage">
            <div class="montage__container">
               <div class="montage__body montage__body_question">
                  <div class="montage__content montage__content_question">
                     <h2 class="montage__title">Калькулятор <br>
                        для расчёта бюджета</h2>
                     <div class="montage__subtitle-question">*на основе пакета «Favorit Comfort»</div>
                  </div>
                  <div class="montage__service-image">
                     <img class="montage__service-img" src="@img/question/montage/men.png" alt="Частые вопросы">
                  </div>
               </div>
            </div>
         </div>
         <div class="calculator">
            <div class="calculator__container _container">
               <div class="calculator__items">
                  <div class="calculator__item">
                     <div class="calculator__left">1</div>
                     <div class="calculator__right">
                        <div class="calculator__title">Выберите материал, из которого дом построен</div>
                        <div class="calculator__checkboxes">
                           <input type="radio" class="calculator__checkbox" value="1">Дерево
                        </div>
                        <div class="calculator__checkboxes">
                           <input type="radio" class="calculator__checkbox" value="2">Кирпич
                        </div>
                        <div class="calculator__checkboxes">
                           <input type="radio" class="calculator__checkbox" value="3">Монолит
                        </div>
                        <div class="calculator__checkboxes">
                           <input type="radio" class="calculator__checkbox" value="4">Прочее
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      @@include('html/footer.html',{})
   </div>
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
   <script src="js/app.min.js"></script>
</body>

</html>
